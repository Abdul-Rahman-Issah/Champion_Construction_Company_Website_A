<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Company-logo A.png" alt="Company Logo" class="logo">
        <h1>CHAMPION CONSTRUCTION COMPANY</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Place Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="orderForm">
            <h2>Place Your Order</h2>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="country">Country:</label>
            <input type="text" id="country" required>

            <label for="region">Region:</label>
            <input type="text" id="region" required>

            <label for="postal">Postal Address:</label>
            <input type="text" id="postal" required>

            <label for="order">Your Order:</label>
            <textarea id="order" rows="5" required></textarea>

            <button type="submit">Submit Order</button>
            <p id="formMessage"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Champion Construction Company. All rights reserved.</p>
    </footer>
</body>
</html>
