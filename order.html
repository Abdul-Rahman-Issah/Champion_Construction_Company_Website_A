<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <img src="images/Company-logo A.png" alt="Company Logo" class="logo">
        <h1>CHAMPION CONSTRUCTION COMPANY</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Place Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="order">Your Order:</label>
            <textarea id="order" required></textarea>

            <button type="submit">Submit Order</button>
        </form>
        <p id="formMessage"></p>
    </main>

    <footer>
        <p>&copy; 2025 Champion Construction Company. All rights reserved.</p>
    </footer>
</body>
</html>
